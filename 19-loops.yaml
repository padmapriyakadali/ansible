- name: install packages
  hosts: web
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: installed
    loop:
    - git
    - gcc
  - name: remove packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: absent
    loop:
    - git
    - gcc
  
